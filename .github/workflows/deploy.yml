name: Deploy CloudFormation Stack

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'The environment to deploy to'
        required: true
        type: choice
        options:
          - Test
          - Acceptance
          - Production
        default: 'Test'

jobs:
  deploy:
    name: Deploy Stack
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Package CloudFormation template
        run: |
          aws cloudformation package \
            --template-file cloudformation/main.yaml \
            --s3-bucket ${{ secrets.AWS_S3_BUCKET_FOR_CF }} \
            --output-template-file packaged-main.yaml
      
      - name: Deploy CloudFormation stack
        run: |
          aws cloudformation deploy \
            --template-file packaged-main.yaml \
            --stack-name todo-app-${{ github.event.inputs.environment }} \
            --parameter-overrides \
              Environment=${{ github.event.inputs.environment }} \
              ImageTag=${{ github.sha }} \
              ApplicationLayerECRRepositoryUri=${{ secrets.APP_ECR_URI }} \
              WebLayerECRRepositoryUri=${{ secrets.WEB_ECR_URI }} \
            --capabilities CAPABILITY_IAM
